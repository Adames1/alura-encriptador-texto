<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Challenge - Desafío 1 - Lógica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img src="images/Vector.png" alt="Icono Vector" class="logo">

    <main>

        <section class="encriptar">

            <textarea class="input-entrada" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="advertencia">
                <span>!</span>
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="boton-encriptar">Encriptar</button>
                <button class="boton-desencriptar">Desencriptar</button>
            </div>

        </section>

        <section class="desencriptar">

            <div class="input-salida">
                <img src="images/Muñeco.png" alt="">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <button class="boton-copiar">Copiar</button>

        </section>

    </main>
    
    <script src="app.js"></script>
</body>
</html>
